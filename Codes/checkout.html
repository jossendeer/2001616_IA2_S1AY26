<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Checkout — ArcticFlow</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="../style.css">
</head>

<body>

<header class="site-header">
  <div class="container header-inner">
    <a href="index.html" class="brand">
      <img src="../Assets/logo.png" class="logo">
      <span class="brand-name">ArcticFlow</span>
    </a>
    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="account.html">My Account</a>
      <a href="cart.html">Cart (<span id="cart-count">0</span>)</a>
    </nav>
  </div>
</header>

<main class="container">

  <h2>Checkout</h2>

  <section id="checkout-items" style="margin-bottom:1.3rem;"></section>

  <section class="checkout-summary">

    <h3>Summary</h3>

    <div><span>Subtotal:</span> <span>$<span id="co-subtotal">0.00</span></span></div>
    <div><span>Discount:</span> <span>-$<span id="co-discount">0.00</span></span></div>

    <label for="shipping-select-co" style="margin-top:1rem;">Shipping Method</label>
    <select id="shipping-select-co">
      <option value="standard">Standard — $6</option>
      <option value="express">Express — $12</option>
    </select>

    <div><span>Shipping:</span> <span>$<span id="co-shipping">0.00</span></span></div>
    <div><span>Tax (5%):</span> <span>$<span id="co-tax">0.00</span></span></div>

    <hr style="margin:0.8rem 0;">

    <div>
      <strong>Total:</strong>
      <strong>$<span id="co-total">0.00</span></strong>
    </div>

  </section>

  <!-- CHECKOUT FORM -->
  <form id="checkout-form" style="margin-top:1.3rem;">

    <label for="fullname">Full Name</label>
    <input id="fullname" name="fullname" required>

    <label for="email">Email</label>
    <input id="email" name="email" required>

    <label for="address">Shipping Address</label>
    <textarea id="address" name="address" required></textarea>

    <label for="amount">Amount Being Paid</label>
    <input id="amount" name="amount" type="number" step="0.01" required>

    <button class="btn primary" type="submit" style="margin-top:0.5rem;">Confirm Order</button>
    <button id="cancel" type="button" class="btn outline" style="margin-top:0.5rem;">Cancel</button>
    <button id="close" type="button" class="btn outline" style="margin-top:0.5rem;">Close</button>

  </form>

</main>

<footer class="site-footer">
  <div class="container">
    <p>&copy; <span id="year"></span> ArcticFlow</p>
  </div>
</footer>

<script src="../script.js"></script>
</body>
</html>
