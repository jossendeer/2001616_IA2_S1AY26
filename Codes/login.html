<body>
  <div id="notice-root" aria-live="polite"></div>

  <header class="site-header">
    <div class="container header-inner">
      <a href="index.html" class="brand">
        <img src="../Assets/logo.png" alt="ArcticFlow logo" class="logo">

      <label for="login-username">Username</label>
      <input id="login-username" name="username" required>
      <label for="login-password">Password</label>
      <input id="login-password" name="password" type="password" required>
      <div class="form-actions">
        <button type="submit" class="btn primary">Login</button>
      </div>
      <div id="login-error" class="error" role="alert" aria-live="assertive"></div>
    </form>
